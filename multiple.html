<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="control">
        <div class="btn-group">
            <button class="btn btn-clicked" data-filter="all">All</button>
            <button class="btn" data-filter="ice cream">Ice Cream</button>
            <button class="btn" data-filter="pizza">Pizza</button>
            <button class="btn" data-filter="cake">Cake</button>
            <button class="btn" data-filter="coke">Coke</button>
        </div> 
        <input type="Text" placeholder="search food" id="search">
    </div>
    <div class="container">
        <div class="box" data-item="ice cream"><img src="images/ic1.jpg"></div>
        <div class="box" data-item="ice cream"><img src="images/ic2.jpg"></div>
        <div class="box" data-item="ice cream"><img src="images/ic3.jpg"></div>

        <div class="box" data-item="pizza"><img src="images/piz1.jpg"></div>
        <div class="box" data-item="pizza"><img src="images/piz2.jpg"></div>
        <div class="box" data-item="pizza"><img src="images/piz3.jpg"></div>
        
        <div class="box" data-item="coke"><img src="images/cd1.jpg"></div>
        <div class="box" data-item="coke"><img src="images/cd2.jpg"></div>
        <div class="box" data-item="coke"><img src="images/cd3.jpg"></div>

        <div class="box" data-item="cake"><img src="images/cake1.jpg"></div>
        <div class="box" data-item="cake"><img src="images/cake2.jpg"></div>
        <div class="box" data-item="cake"><img src="images/cake3.jpg"></div>

        
        
    </div>
    <script src="filter.js"></script>
</body>
</html>
